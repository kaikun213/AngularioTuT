<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
      [class.selected]="hero === myHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="myHero">
  <h2>
    {{myHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()"> View Details </button>
</div>
